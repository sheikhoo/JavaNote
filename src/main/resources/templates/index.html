<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>JavaNote</title>
</head>
<body>
<div class="container mt-5">
    <h1>JavaNote</h1>
    <form action="#" th:action="@{/execute}" method="post">
        <div class="form-group d-flex flex-row">
            <label for="code">Enter Java Code:</label>
            <input type="text" class="form-control w-50" id="code" name="code" />
            <button type="submit" class="btn btn-primary">Run Code</button>
        </div>

    </form>

    <h2 class="mt-5">Result:</h2>
    <pre th:text="${output}"></pre>
</div>
